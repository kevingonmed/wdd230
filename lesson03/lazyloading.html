<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/lazyloading.css">
    <title>Lazy Load Images</title>
</head>

<body>
    <header>
        <h1>Lazy Load Demostration</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://wildcard.codestuff.io/dog/400/600" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
            <img src="https://wildcard.codestuff.io/animals/400/700" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
            <img src="https://wildcard.codestuff.io/nature/400/800" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
            <img src="https://wildcard.codestuff.io/people/400/650" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
            <img src="https://wildcard.codestuff.io/tech/400/750" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
            <img src="https://wildcard.codestuff.io/arch/400/850" alt="Placeholder Image" loading="lazy" width="400"
                height="600">
        </div>
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="script/lazyloading.js"></script>
</body>

</html>
