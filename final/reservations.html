<body>
    <header>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="https://kevingonmed.github.io/wdd230/final/index.html">Home</a></li>
                <li><a href="https://kevingonmed.github.io/wdd230/final/rentals.html">Rentals</a></li>

                <li><a href="https://kevingonmed.github.io/wdd230/final/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="reservation-form">
            <h2>Rental Agreement Information</h2>
            <!-- Rental agreement information goes here -->

            <form id="reservationForm">
                <h2>Reservation Details</h2>
                <div class="form-section">
                    <!-- Name input -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">

                    <!-- Cruise arrival question -->
                    <label for="cruiseArrival">Arrived on a Cruise?</label>
                    <select id="cruiseArrival" name="cruiseArrival">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>

                    <!-- Cruise ship name (hidden by default) -->
                    <label for="cruiseShipName" id="cruiseShipLabel" style="display: none;">Cruise Ship Name:</label>
                    <input type="text" id="cruiseShipName" name="cruiseShipName" style="display: none;">
                </div>

                <div class="form-grid">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">

                    <label for="period">Period:</label>
                    <select id="period" name="period">
                        <option value="half_day">Half Day</option>
                        <option value="full_day">Full Day</option>
                    </select>
                    <label for="comments">Special Accommodations/Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <input type="submit" value="Submit Reservation">
            </form>
        </div>
        <div id="successMessage" style="display: none;">Reservation submitted successfully!</div>

        <footer>
            <p>&copy; <span id="currentYear">YYYY</span> Kevin Gonzalez Mexico</p>
            <p id="lastModified"></p>
        </footer>
        <script src="scripts/main.js"></script>
        <script src="scripts/reserv.js"></script>
</body>
