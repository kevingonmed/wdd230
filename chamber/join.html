<body>
    <header>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="https://kevingonmed.github.io/wdd230/chamber/index.html">Home</a></li>
                <li><a href="https://kevingonmed.github.io/wdd230/chamber/discover.html">Discover</a></li>

                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="mode">üï∂Ô∏è</div>

    <main>
        <form action="thankyou.html" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="title">Title or Position (min 7 characters, alpha-numeric, hyphens, and spaces):</label>
            <input type="text" id="title" name="title" required pattern="^[a-zA-Z0-9-\s]{7,}$">

            <label for="email">Email (BYUI domain):</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address">

            <label for="phone">Mobile Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="organization">Business/Organization Name:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel">
                <option value="NP">NP Membership (non-profit, no fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>

            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description"></textarea>

            <input type="hidden" id="timestamp" name="timestamp">

            <button type="submit">Submit Form</button>
        </form>
    </main>

    <footer>
        <section class="contact-info">
            <!-- Contact information -->
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>

        <section class="development-info">
            <!-- Development information -->
            <p>Kevin Gonzalez</p>
            <p>WDD 230 Project</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </section>
    </footer>
